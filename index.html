<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Gazes online lab</title>
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <script src="./javas/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <section id="section1" class="first">
        <video class="video1" src="./images/movinggaradient.MP4" autoplay muted loop playsinline> фоновое видео</video>
        <p class="text1">Онлайн-лаборатория для онлайн-лаборантов </p>
        <div class="img_container"> <img class="img1" src="./images/Fg_bubbles.svg" alt="Flying Gazes пузырьки"></div>
       <button id="scrollButton" class="button1">
        <span class="button1_text">Начать работу</span>
       </button>
    </section>
    
    <section id="section2" class="second">
        <div class="marquee_container">
            <div class="marquee_text">
                Пройди задание — лопни все молекулы CO2, после чего авторизуйся
            </div>
        </div>

        <p class="text2">Введите ID сотрудника лаборатории </p>
        <input type="password" id="passwordField" name="passwordField" class="passwordfield">

        <div class="img_container2"> <img class="img2" src="./images/co1.svg" alt="Co2 bubbles"></div>
        <div class="img_container3"> <img class="img3" src="./images/co1.svg" alt="Co2 bubbles"></div>
        <div class="img_container4"> <img class="img4" src="./images/co2.svg" alt="Co2 bubbles"></div>
        <div class="img_container5"> <img class="img5" src="./images/co2.svg" alt="Co2 bubbles"></div>
        <div class="img_container6"> <img class="img6" src="./images/co2.svg" alt="Co2 bubbles"></div>
        <div class="img_container7"> <img class="img7" src="./images/co3.svg" alt="Co2 bubbles"></div>
        <div class="img_container8"> <img class="img8" src="./images/co3.svg" alt="Co2 bubbles"></div>
        <div class="img_container9"> <img class="img9" src="./images/co3.svg" alt="Co2 bubbles"></div>
        <div class="img_container10"> <img class="img10" src="./images/co3.svg" alt="Co2 bubbles"></div>
        <div class="img_container11"> <img class="img11" src="./images/co3.svg" alt="Co2 bubbles"></div>
        <div class="img_container12"> <img class="img12" src="./images/co4.svg" alt="Co2 bubbles"></div>
        <div class="img_container13"> <img class="img13" src="./images/co4.svg" alt="Co2 bubbles"></div>
        <div class="img_container14"> <img class="img14" src="./images/co5.svg" alt="Co2 bubbles"></div>
        <div class="img_container15"> <img class="img15" src="./images/co5.svg" alt="Co2 bubbles"></div>


    </section>


    <section id="section3" class="third">
        <div class="marquee_container2">
            <div class="marquee_text2">
                Найди 3 колбы с сывороткой летучести в лаборатории
            </div>
        </div>
        
        <div class="img_container16"> <img class="img16" src="./images/LabBackground.png" alt="Lab"></div>
        <div class="flask_container">
            <img id="empty_flask1" class="flask empty_flask1" src="./images/EmptyFlask1.svg" alt="пустая колбочка 1">
            <img id="empty_flask2" class="flask empty_flask2" src="./images/EmptyFlask2.svg" alt="пустая колбочка 2">
            <img id="empty_flask3" class="flask empty_flask3" src="./images/EmptyFlask3.svg" alt="пустая колбочка 3">
        
        </div>

        <div class="img_container17"> <img id="flask_img1" class="small_flask flask_img1" src="./images/Flask1.svg" alt="маленькая колбочка 1"></div>
        <div class="img_container18"> <img id="flask_img2" class="small_flask flask_img2" src="./images/Flask2.svg" alt="маленькая колбочка 2"></div>
        <div class="img_container19"> <img id="flask_img3" class="small_flask flask_img3" src="./images/Flask3.svg" alt="маленькая колбочка 3"></div>

    <div class="invisible_flask_container">
        <img id="flask_img1_1" class="invisible_flask flask_img1_1" src="./images/Flask1.svg" alt="колбочка 1">
        <img id="flask_img1_2" class="invisible_flask flask_img1_2" src="./images/Flask2.svg" alt="колбочка 2">
        <img id="flask_img1_3" class="invisible_flask flask_img1_3" src="./images/Flask3.svg" alt="колбочка 3">
    </div>

    </section>


    <section id="section4" class="fourth">

        <div class="marquee_container3">
            <div class="marquee_text3">
                Проведи эксперимент на 3D-модели лёгких
            </div>
        </div>

     <div class="img_container20"> <img class="text4section" src="./images/text4sectoin.svg" alt="текст на 4 секции"></div>

     <div class="info_container">
        <p class="info_text"> Информация:</p>
        <img class="info_block block1" src="./images/block1.svg" alt="1инфо блок">
        <img class="info_block block2" src="./images/block2.svg" alt="2инфо блок">

        <div class="block_container1"><img class="info_block block3" src="./images/block3.svg" alt="3 инфо блок">
        
            <div id="circle1" class="circle circle1"></div>
            <div id="circle2" class="circle circle2"></div>
            <div id="circle3" class="circle circle3"></div>
            <div id="circle4" class="circle circle4"></div>
            <div id="circle5" class="circle circle5"></div>
            <div id="circle6" class="circle circle6"></div>
            <div id="circle7" class="circle circle7"></div>
            <div id="circle8" class="circle circle8"></div>
            <div id="circle9" class="circle circle9"></div>
            <div id="circle10" class="circle circle10"></div>
        </div>

        <div class="block_container2"><img class="info_block block4" src="./images/block4.svg" alt="4 инфо блок"></div>

        <button id="modificationButton" class="button2">
            <span class="button2_text">Эксперимент</span>
           </button>
     </div>

    </section>

</body>
</html>
